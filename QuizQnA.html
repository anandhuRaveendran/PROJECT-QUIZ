<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="functions.js"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <div class="text-center mb-4">
            <div id="timer" class="text-xl font-medium">Time: 20s</div>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
            <div id="progress-bar" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
        </div>
        <div id="quiz-container">
            <div class="quiz-step">
                <p>Question 1: What is the capital of France?</p>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question1" value="Paris" class="mr-2"> Paris
                    </label>
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question1" value="London" class="mr-2"> London
                    </label>
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question1" value="Berlin" class="mr-2"> Berlin
                    </label>
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question1" value="Borderaux" class="mr-2"> Borderaux
                    </label>
                </div>
            </div>

            <div class="quiz-step hidden">
                <p>Question 2: What is 2 + 2?</p>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question2" value="3" class="mr-2"> 3
                    </label>
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question2" value="4" class="mr-2"> 4
                    </label>
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question2" value="5" class="mr-2"> 5
                    </label>
                </div>
            </div>

            <div class="quiz-step hidden">
                <p>Question 3: What is the color of the sky?</p>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question3" value="Blue" class="mr-2"> Blue
                    </label>
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question3" value="Green" class="mr-2"> Green
                    </label>
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question3" value="Red" class="mr-2"> Red
                    </label>
                    <label class="block bg-gray-200 p-4 rounded cursor-pointer">
                        <input type="radio" name="question3" value="Violet" class="mr-2"> Violet
                    </label>
                </div>
            </div>
        </div>

        <div class="mt-4 flex justify-between">
            <button id="prevBtn" class="bg-blue-500 text-white py-2 px-4 rounded disabled:opacity-50" disabled>Previous</button>
            <button id="nextBtn" class="bg-blue-500 text-white py-2 px-4 rounded">Next</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
