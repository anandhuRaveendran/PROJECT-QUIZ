<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg text-center">
        <h2 class="text-2xl font-bold mb-4">Quiz Results</h2>
        <p>Total Questions: 10<span id="total-questions"></span></p>
        <p>Correct Answers: 7<span id="correct-answers"></span></p>
        <p>Incorrect Answers: 3<span id="incorrect-answers"></span></p>
        <p>Marks Obtained: 14<span id="marks-obtained"></span></p>
        <p>Total Marks: 20<span id="total-marks"></span></p>
        <button onclick="restartQuiz()" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Restart Quiz</button>
    </div>

</body>
</html>
