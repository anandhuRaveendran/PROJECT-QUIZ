<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="h-[100vh] items-center flex justify-center px-5 lg:px-0">
        <div class="max-w-screen-xl bg-white border shadow sm:rounded-lg flex justify-center h-[700px] flex-1">
          <div class="flex-1 bg-white-900 text-center hidden md:flex">
            <div
            class=" w-full bg-contain bg-fill bg-no-repeat" style="background-image: url(./loginlogo.jpg);">
          </div>
          </div>
          <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class=" flex flex-col items-center">
              <div class="text-center">
                <h1 class="text-2xl xl:text-4xl font-extrabold text-blue-900">
                  Sign up
                </h1>
                <p class="text-[12px] text-gray-500">
                  Hey enter your details to create your account
                </p>
              </div>
              <div class="w-full flex-1 mt-8">
                <div class="mx-auto max-w-xs flex flex-col gap-4">
                  <input
                  class="w-full px-5 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                    type="text"
                    placeholder="Enter your name"
                  />
                  <input
                  class="w-full px-5 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                    type="email"
                    placeholder="Enter your email"
                  />
                  <input
                  class="w-full px-5 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                    type="tel"
                    placeholder="Enter your phone"
                  />
                  <input
                  class="w-full px-5 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                    type="password"
                    placeholder="Password"
                  />
                  <input
                  class="w-full px-5 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                    type="password"
                    placeholder="Confirm Password"
                  />
                  <a href="./dashboard.html">
                  <button class="mt-5 tracking-wide font-semibold bg-blue-900 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">

                    <span class="ml-3">Sign Up</span>
                  </button></a>
                  <p class="mt-6 text-xs text-gray-600 text-center">
                    Already have an account?
                    <a href="./login.html">
                      <span class="text-blue-900 font-semibold">Sign in</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
